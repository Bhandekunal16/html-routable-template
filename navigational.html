<!DOCTYPE html>
<html>
  <head>
    <title>Navigation Bar</title>
    <style>
      /* CSS styles for the navigation bar */
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
        padding: 1%;
      }

      li {
        float: left;
      }

      li a {
        display: block;
        color: white; 
        text-align: center;
        text-decoration: none;
        padding: 14px 16px;
      }

      li a:hover {
        background-color: #111;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#home" onclick="home()">Home</a></li>
      <li><a href="#about" onclick="about()">About</a></li>
      <li><a href="#services" onclick="service()">Services</a></li>
      <li><a href="#contact" onclick="contact()">Contact</a></li>
    </ul>


    <script>
      
    </script>
    <!-- Rest of your HTML content goes here -->
  </body>
</html>
