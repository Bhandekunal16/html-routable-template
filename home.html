<!DOCTYPE html>
<html>
<head>
  <title>Home Page</title>
  <style>
    /* CSS styles for the home page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: white;
      text-align: center;
    }
    
    h1 {
      margin: 0;
    }
    
    .container {
      margin: 0 auto;
      padding: 20px;
    }
    
    .content {
      margin-top: 40px;
      line-height: 1.5;
    }
    
    .button {
      display: inline-block;
      background-color: #337ab7;
      color: #fff;
      font-size: 18px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: #23527c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Home Page</h1>
  </header>
  
  <div class="container">
    
    
    <div class="content">
      <h2>About Us</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla dapibus augue eu rutrum pellentesque. Morbi a sapien sapien.</p>
      
      <h2>Services</h2>
     
      
      <a href="#" class="button">Learn More</a>
    </div>
  </div>
</body>
</html>
