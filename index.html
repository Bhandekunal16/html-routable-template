<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation</title>
  </head>
  <body onload="ui(); ClockScreen();">
    <header>
      <div id="header">
        <div id="navigation-bar"></div>
        <a class="button" onclick="call1()" id="pageOne">1 page</a>
        <a onclick="call2()" id="pageTwo" class="button">2 page</a>
        <a onclick="call3()" id="pageThree" class="button">3 page</a>
      </div>
    </header>

    <div class="content">
      <div id="layout"></div>
        <h3 id="greating-text"></h3>
        <h3 id="clockscreen"></h3>
    </div>

    <script>
      let layout = document.getElementById("layout");
      let pageOne = document.getElementById("pageOne");
      let pageTwo = document.getElementById("pageTwo");
      const greetingText = document.getElementById("greating-text");
      const clockScreen = document.getElementById("clockscreen");
      let pageThree = document.getElementById("pageThree");
      let navigation = document.getElementById("navigation-bar");

      function call1() {
        greetingText.style.display="none"
        clockScreen.style.display="none"
        pageOne.style.display = "none";
        pageTwo.style.display = "initial";
        pageThree.style.display = "initial";
        console.log("on first page");
        fetch("./page1.html")
          .then((response) => response.text())
          .then((layout) => {
            document.getElementById("layout").innerHTML = layout;
          });
      }

      function call2() {
        greetingText.style.display="none"
        clockScreen.style.display="none"
        pageTwo.style.display = "none";
        pageOne.style.display = "initial";
        pageThree.style.display = "initial";
        console.log("on second page");
        fetch("./page2.html")
          .then((response) => response.text())
          .then((layout) => {
            document.getElementById("layout").innerHTML = layout;
          });
      }

      function call3() {
        greetingText.style.display="none"
        clockScreen.style.display="none"
        pageThree.style.display = "none";
        pageTwo.style.display = "initial";
        pageOne.style.display = "initial";
        console.log("on third page");
        fetch("./page3.html")
          .then((response) => response.text())
          .then((layout) => {
            document.getElementById("layout").innerHTML = layout;
          });
      }

      function ui() {
        console.log("nevi");
        fetch("./navigational.html")
          .then((response) => response.text())
          .then((navigation) => {
            document.getElementById("navigation-bar").innerHTML = navigation;
          });
      }

      function home() {
        greetingText.style.display="none"
        clockScreen.style.display="none"
        console.log("home");
        fetch("./home.html")
          .then((response) => response.text())
          .then((layout) => {
            document.getElementById("layout").innerHTML = layout;
          });
      }

      function about() {
        greetingText.style.display="none"
        clockScreen.style.display="none"
        console.log("about");
        fetch("./about.html")
          .then((response) => response.text())
          .then((layout) => {
            document.getElementById("layout").innerHTML = layout;
          });
      }

      function service() {
        greetingText.style.display="none"
        clockScreen.style.display="none"
        console.log("service");
        fetch("./service.html")
          .then((response) => response.text())
          .then((layout) => {
            document.getElementById("layout").innerHTML = layout;
          });
      }

      function contact() {
        greetingText.style.display="none"
        clockScreen.style.display="none"
        console.log("contact");
        fetch("./contact.html")
          .then((response) => response.text())
          .then((layout) => {
            document.getElementById("layout").innerHTML = layout;
          });
      }

      

      function ClockScreen() {
        time = new Date().getHours();
        min = new Date().getMinutes();
        sec = new Date().getSeconds();
        setInterval(() => {
          clockScreen.innerHTML = new Date();
        }, 1000);
        greetingText.style =
          "text-align: center; color: black; font-family: 'Georgia', serif;";
        clockScreen.style = "text-align: center;color: black";
        console.log(time);
        response = () => {
          return {
            GoodNight: "good night",
            GoodAfternoon: "good afternoon",
            GoodEvening: "good evening",
            GoodMorning: "good morning",
          };
        };
        switch (true) {
          case time < 12:
            return {
              data: (greetingText.innerHTML = response().GoodMorning),
            };

          case time < 17:
            return {
              data: (greetingText.innerHTML = response().GoodAfternoon),
            };

          case time < 20:
            return {
              data: (greetingText.innerHTML = response().GoodEvening),
            };

          case time < 24:
            return {
              data: (greetingText.innerHTML = response().GoodNight),
            };
        }
      }

    </script>
    <style>
      body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }
      .button {
        padding: 12px 24px;
        background-color: transparent;
        color: #fff;
        border-color: silver;
        font-size: 15px;
        text-decoration: none;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #23527c;
      }

      #layout {
        border-color: silver;
        text-align: center;
      }

      #header {
        background-color: orange;
      }

      .content {
        height: auto;
        width: auto;
      }
    </style>
  </body>
</html>
