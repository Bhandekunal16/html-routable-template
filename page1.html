<!DOCTYPE html>
<html>
<head>
  <title>First Page UI</title>
  <style>
    /* CSS styles for the UI */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .container {
      
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    .content {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f1f1f1;
    }
    
    .button {
      display: inline-block;

      background-color: #337ab7;
      color: #fff;
      font-size: 18px;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: #23527c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Page 1</h1>
    
    <div class="content">
      <a href="#" class="button">Get Started</a>
    </div>
  </div>
</body>
</html>
